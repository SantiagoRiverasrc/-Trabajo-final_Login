<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

    <link rel="stylesheet" href="Colo.css">
</head>
 
<body>
 
    <main>
 
        <video src="bgvideo-soccer-fest.mp4" autoplay muted loop class="video_fondo"></video>
 
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar a la tienda</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
 
            <!--Formulario de Login y registro-->
 
            <div class="contenedor__login-register">
 
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="mail" class="mail_a" required>
                    <input type="password" placeholder="password" class="ContraseñaA" required>
                    <button id="btn_ingreso">Ingresar</button>
                </form>
 
                <!--Registro-->
 
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="address" class="address" required>
                    <input type="text" placeholder="document" class="document" required>
                    <input type="email" placeholder="mail" class="mail" required>
                    <input type="text" placeholder="name" class="name" required>
                    <input type="password" placeholder="password" class="password" required>
                    <input type="number" placeholder="phone" class="phone" required>
                    <input type="text" placeholder="surname" class="surname" required>
                    <button id="btn_ingreso_2">Regístrarse</button>
                </form>
            </div>
        </div>
 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Api.js"></script>
</body>
 
</html>
